{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Health - Login {% endblock %}</title>
    <link rel="icon" href="../static/images/1236334-200.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .inp::placeholder {
            color: black;
        }

        #btn {
            transition: all 0.3s ease;
        }

        #btn:hover {
            opacity: 0.7;
            transform: translateY(-4px);
            cursor: pointer;
        }

        #btn2 {
            transition: all 0.3s ease;
        }

        #btn2:hover {
            opacity: 0.7;
            transform: translateY(-4px);
            cursor: pointer;
        }

        .anim {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .anim.animate {
            opacity: 1;
            transform: translateY(0);
        }

        #sub {
            transition: all 0.3s ease;
        }

        #sub:hover {
            transform: translateY(-6px);
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #anc {
            transition: all 0.3s ease;
        }

        #anc:hover {
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body class="m-0 p-0 bg-[#070f2b]">
    <div class="container mx-auto flex items-center justify-center h-screen w-screen">
        <div class="anim h-175 w-125 bg-[#0b1a4a] rounded-xl flex flex-col items-center">
            <h1 class="anim text-5xl text-white font-semibold mt-12">{% block title2 %}Login{% endblock %}</h1>
            {% block content %}
            <form action="{% url 'Login' %}" method="post" class="flex flex-col justify-center items-center h-[100%] mt-20 w-full">
                {% csrf_token %}
                <input type="text" placeholder="Enter Your Username Or Email" name="user" id="identifier" class="anim inp bg-white w-[55%] h-10 rounded-xl p-4 outline-none border-none" required>
                <input type="password" id="pass" placeholder="Enter Your Password" name="pass" class="anim inp bg-white mt-6 w-[55%] h-10 rounded-xl p-4 outline-none border-none" required>
                <input id="sub" value="Login" type="submit" class="anim h-11 w-36 bg-white text-black text-xl mt-7 rounded-xl select-none">
                <div class="flex flex-row w-full justify-center items-end mt-30 gap-4">
                    <button type="button" id="btn" class="anim h-10 w-28 bg-white text-black text-xl rounded-xl select-none" data-create-url="{% url 'Create' %}">Sign Up</button>
                    <button type="button" id="btn2" class="anim h-11 w-28 bg-black text-white text-xl rounded-xl select-none" data-login-url="{% url 'Login' %}">Login</button>
                </div>
            </form>
            {% endblock %}
    </div>

    {% if messages %}
        <div class="w-full flex justify-center mt-4">
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <script src="{% static 'js/script.js' %}?v=2"></script>
</body>
</html>
