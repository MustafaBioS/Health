<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health - Nutrition{% endblock %}</title>
    <link rel="icon" href="../static/images/1236334-200.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .nvi {
            transition: all 0.3s ease;
        }

        .nvi:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        .pic {
            transition: all 0.3s ease;
        }

        .pic:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        #btn {
            transition: all 0.3s ease;
        }

        #btn:hover {
            opacity: 0.7;
            transform: translateY(-4px);
            cursor: pointer;
        }

        #btn2 {
            transition: all 0.3s ease;
        }

        #btn2:hover {
            opacity: 0.7;
            transform: translateY(-4px);
            cursor: pointer;
        }
    </style>
</head>
<body class="m-0 p-0 bg-[#070f2b]">
    <div class="bg-[#0b1a4a] h-24 w-full border-b-4 border-black grid grid-cols-3 items-center">
        <div id="left"></div>
        <div id="center" class="flex flex-row items-center justify-center w-full gap-8">
            <h1 class="nvi text-3xl text-white underline font-semibold">Nutrition</h1>
            <h1 class="nvi text-3xl text-white font-semibold">Water</h1>
            <h1 class="nvi text-3xl text-white font-semibold">Sleep</h1>
        </div>
        <div id="right" class="flex flex-row items-center justify-end gap-5">
            {% if user.is_authenticated %}
                <img src="{{ current_user.pfp }}" alt="Profile Picture" class="pic rounded-full h-14 mr-12">
            {% else %}
                <button id="btn" class="h-10 w-28 bg-white text-black text-xl rounded-xl">Sign Up</button>
                <button id="btn2" class="h-11 w-28 bg-black text-white text-xl rounded-xl mr-12">Login</button>
            {% endif %}
        </div>
    </div>

    <div class="container mx-auto">
        {% block content %}
            
            
        {% endblock %}
    </div>
</body>
</html>
